version: "3.8"
services:
  app:
    build:
      context: .
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/srv/app
    tty: true
    stdin_open: true

  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

volumes:
  db-data:
  redis-data:
