services:
  web:
    extends:
      file: docker-compose.base.yml
      service: webapp
    build:
      context: .
      target: web
      args:
        RAILS_ENV: development
    # command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 'ssl://0.0.0.0:3000?key=localhost.key&cert=localhost.crt'"
    ports:
      - 3000:3000
    image: buy_for_your_school:dev
    depends_on:
      - db
      - redis
    env_file:
      - .env.development.local
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/buy-for-your-school-development
      REDIS_URL: redis://redis:6379

    networks:
      - dev

  db:
    extends:
      file: docker-compose.base.yml
      service: db

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis

  sidekiq:
    extends:
      file: docker-compose.base.yml
      service: sidekiq
    depends_on:
      - db
      - redis

networks:
  dev:
volumes:
  db-data:
  redis-data:
