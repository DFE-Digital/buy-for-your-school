name: Contentful clone for development - Staging to Develop
on:
  workflow_dispatch:
jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g contentful-cli

      - name: Authenticate with Contentful
        run: contentful login --management-token ${{ secrets.CONTENTFUL_MANAGEMENT_TOKEN }}

      - name: Delete previous develop sandbox environment
        run: contentful space --space-id ${{ secrets.APP_ENV_PROD_CONTENTFUL_SPACE }} environment delete --environment-id develop

      - name: Clone latest staging environment to a new develop environment
        run: contentful space --space-id ${{ secrets.APP_ENV_PROD_CONTENTFUL_SPACE }} environment create --name develop --environment-id develop --source staging

